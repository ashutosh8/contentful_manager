<div class="container">
    <br>
    <div class="row">
        <div class="col s12">
            <label for="txtSpaceName">Space Name</label> <input id="txtSpaceName" ng-model="spaceName" type="text" />
        </div>
        <div class="col s12">
            <label for="txtSpaceName">Space ID</label> <input id="txtSpaceId" ng-model="spaceID" type="text" />
        </div>
        <div class="col s12">
            <label for="txtSpaceName">Management Token</label> <input id="txtMgmntTkn" ng-model="mgmntToken" type="text"
            />
        </div>
        <div class="col s12">
            <input id="btnSave" class="waves-effect waves-light btn" type="button" value="Save" ng-click="saveConfigurations()" />
            <input id="btnReset" class="waves-effect waves-light btn" type="button" value="Reset" ng-click="resetValues()" />
         </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table>
               <tr>
                   <td>Space Name</td>
                   <td>Space ID</td>
                   <td>Management Token</td>
                   <td colspan="2">Edit/Delete</td>
               </tr>
                <tr ng-repeat="space in spaces track by $index">
                    <td><span class="dont-break-out" ng-model="space.space">{{space.space}}</span></td>
                    <td><span class="dont-break-out" ng-model="space.value">{{space.value}}</span></td> 
                    <td><span class="dont-break-out" ng-model="space.token">{{space.token}}</span></td>
                    <td><input id="btnEdit" class="waves-effect waves-light btn-floating" type="button" value="Edit" ng-click='editValues(space.value,space.space,space.token)' /></td>
                    <td><input id="btnDelete" class="waves-effect waves-light btn red lighten-2" type="button" value="Delete" ng-click='deleteSpace(space.value)' /></td>
                              
                </tr>
                <div class="divider"></div>   
            </table>
        </div>
    </div>
</div>
