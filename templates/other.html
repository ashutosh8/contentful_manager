<div class="container">
    <br>
    <form name="newForm" novalidate>
        <div class="row">
            <div class="input-field col s10">
                <select name="selectDestSpace" id="ddlDestSpace" ng-model="selectedDest" ng-options="x.space for x in spaces" ng-change="getDestLocales(selectedDest)" > </select>
                <label> Select Destination:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="txtAssetName">Asset Name <span class="error red-text" ng-show="newForm.txtAssetName.$error.required">*</span></label>
                <input id="txtAssetName" name="txtAssetName" ng-model="assetName" type="text" required/>
            </div>
            <div class="input-field col s12">
                <label for="txttitleName">Title <span class="error red-text" ng-show="newForm.txttitleName.$error.required">*</span></label>
                <input id="txttitleName" name="txttitleName" ng-model="assetTitle" type="text" required/>
            </div>
            <div class="input-field col s12">
                <label for="txtContentType">Content Type<span class="error red-text" ng-show="newForm.txtContentType.$error.required">*</span></label>
                <input id="txtContentType" name="txtContentType" ng-model="assetContentType" type="text" required />
            </div>
            <div class="input-field col s12">
                <label for="txtAssetUrl">Source URL<span class="error red-text" ng-show="newForm.txtAssetUrl.$error.required">*</span></label>
                <input id="txtAssetUrl" name="txtAssetUrl" ng-model="assetUrl" type="text" required/>
            </div>
            <div class="input-field col s10">
                <select name="selectAssetLocale" id="ddlAssetLocale" name="ddlAssetLocale" ng-model="selectedLocale" ng-options="l.code for l in destLocales"
                    ng-change="setAssetLocale(selectedLocale)"> </select>
                <label for="selectAssetLocale"> Select Asset Locale: <span class="error red-text" ng-show="newForm.ddlAssetLocale.$error.required">*</span> </label>
            </div>
            <div class="input-field col s12">
                <input id="btnAdd" class="waves-effect waves-light btn" type="button" value="Add" ng-click="saveAssetToList()" ng-disabled="newForm.$invalid"
                />
                <input id="btnReset" class="waves-effect waves-light btn" type="button" value="Reset" ng-click="resetData()" />
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col s12">
            <table class="responsive-table bordered" data-ng-if="assetList.length > 0">
                <tr class="">
                    <th>Asset Name</th>
                    <th>Title</th>
                    <th>Content Type</th>
                    <th>Source URL</th>
                    <th colspan="2">Edit/Delete</th>
                </tr>
                <tr ng-repeat="asset in assetList track by $index">
                    <td><span class="dont-break-out" ng-model="asset.assetName">{{asset.assetName}}</span></td>
                    <td><span class="dont-break-out" ng-model="asset.assetTitle">{{asset.assetTitle}}</span></td>
                    <td><span class="dont-break-out" ng-model="asset.assetContentType">{{asset.assetContentType}}</span></td>
                    <td><span class="dont-break-out" ng-model="asset.assetUrl">{{asset.assetUrl}}</span></td>
                    <td><button id="btnEdit" class="waves-effect waves-light btn-floating" value="Edit" ng-click='editAssetInList(asset.assetName,asset.assetTitle,asset.assetContentType,asset.assetUrl)'><i class="material-icons">mode_edit</i></button></td>
                    <td><button id="btnDelete" class="waves-effect waves-light btn red accent-2" value="Delete" ng-click='deleteAssetFromList(asset.name)'><i class="material-icons">delete</i> </button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <input id="btnUpload" class="waves-effect waves-light btn" type="button" value="Upload" ng-click="uploadToContentful()" />
        </div>
    </div>
</div>
